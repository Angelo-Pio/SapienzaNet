<!doctype html>
<html lang="ar" dir="rtl">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
	integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU"
	crossorigin="anonymous">
<!-- MyCSS-->
<link rel="stylesheet" th:href="@{/css/forfun.css}">
<!-- Font-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
	rel="stylesheet">
<title>Education</title>
</head>
<body>
	<!-- Navbar fixed top-->
	<nav class="navbar fixed-top navbar-expand-lg bg-light">
		<img th:src="@{images/0000.png}" alt="Logo" width="180" class="logo">
		<!-- navbar-toggler when on small screen-->
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item"><a class="nav-link " aria-current="page"
					href="#">Home</a></li>
					
				<!-- Drop down with categories-->
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" role="button"
					data-bs-toggle="dropdown" aria-expanded="false"> Categoria </a>
						<ul class="dropdown-menu">
							<li th:each="category : ${categories}">
							<a class="dropdown-item" th:href="|#${category.getName()}|" th:text="${category.getName()}"> </a>
							</li>
						</ul>
					</li>
					
			</ul>
		</div>
	</nav>


	<!--Slide Show-->
	<div class="slide-container">
		<div id="carouselExampleCaptions" class="carousel slide"
			data-bs-ride="false">
			<!-- bottom indicators-->
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleCaptions"
					data-bs-slide-to="0" class="active" aria-current="true"
					aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleCaptions"
					data-bs-slide-to="1" aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleCaptions"
					data-bs-slide-to="2" aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item-active">
					<!-- here img of first slide-->
					<img src="#" class="d-block w-100" alt="...">
					<div class="carousel-caption d-none d-md-block">
						<h5>First slide label</h5>
						<p>Some representative placeholder content for the first
							slide.</p>
					</div>
				</div>
				<!-- here other slides-->
				<div class="carousel-item">
					<img src="#" class="d-block w-100" alt="...">
					<div class="carousel-caption d-none d-md-block">
						<h5>Second slide label</h5>
						<p>Some representative placeholder content for the second
							slide.</p>
					</div>
				</div>
			</div>
			<!-- indicators for sliding -->
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>





	<!-- Main container with all the categories -->
	<!--events have a grid-layout-->
	<div class="container">


		<div class="categoryHeader"  th:each="c : ${categories}"  th:with="cat = ${c.getName()}" th:id="cat_header" th:name="${c.getName()}" style="margin:20px;">
			<h1 th:text="${c.getName()}">Questa Ã¨ la prima Categoria</h1>
			<h4>scorri per vedere gli eventi</h4>
		
		
		<!-- first category of event-->
		<!-- cards are in scrolling-wrapper-->
		<div class="scrolling-wrapper" th:each="p : ${posts}" th:if="${p.getCategory()} == ${cat} ">
			<div class="item-container">
				<!--image for the event-->
				<div class="img-container">
					<img 
					th:src="@{|/post/image/${p.getImage().getId()}|}" 
					alt="Card image" 
					name="image_id" 
					>
				</div>
				
				<div class="body-container" th:name="${p.getTitle()}">
					<div class="overlay"></div>
					<div class="event-info">
						<p name="title" class="title" th:text="${p.getTitle()}">title</p>
						<div class="separator"></div>
						<p name="preview " class="info" th:with="date = ${p.getEvent_date()} " th:text="date != null ? |event_date: ${#dates.format( date , 'dd/mm/yyyy HH:mm')} | : |published_at ${#dates.format(date, 'dd/mm/yyyy HH:mm')}|" >preview</p>
						
						<div class="additional-info">
							<p class="info" th:text="${p.getPreview()}">
								<i class="fas fa-map-marker-alt" > </i> 
								preview
							</p>
						</div>
						
					</div>
					<button class="action">Link</button>
				</div>
			</div>
			
			</div>
			<!-- other cards like the previous one-->

			<!-- here goes other categories ecc-->


		</div>







		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    -->
</body>
</html>
